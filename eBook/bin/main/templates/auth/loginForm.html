<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Login</title>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="../css/login.css">
</head>
<body>
	<div>
		<h2 th:text="${error}">${error}</h2>
		<h2 th:text="${logout}">${logout}</h2>
	</div>
	
<div class="container">    
    <div id="loginbox" class="mainbox" style="width: 300px; margin: 0 auto;"> 
        
        <div class="row" style="margin-top: 30%">                
              <img src="/image/img_ongle.png" alt="" style="margin-left: 20px">
        </div>
        
        <div class="panel panel-default" >
            <div class="panel-heading">
                <div class="panel-title text-center">온글미디어</div>
            </div>     

            <div class="panel-body" >
                <form id="form" class="form-horizontal"  method="post" action="../index.html" th:action="@{/login}">
                   
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="user" type="text" class="form-control" name="username" value="" placeholder="User">                                        
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                    </div>                                                                  

                    <div class="form-group" >
                        <!-- Button -->
                        <div class="col-sm-12">
                        <input type="checkbox" name="remember-me"><span>로그인상태 유지</span>
                        </div>
	                    	
                        <div class="col-sm-12">
                            <button type="submit" href="#" class="btn btn-primary"><i class="glyphicon glyphicon-log-in">
                            </i> 로그인</button>                          
                        </div>
                    </div>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                </form>     

            </div>                     
        </div>  
    </div>
</div>


	
</body>
</html>
