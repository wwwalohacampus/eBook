<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
	<div>
		<h2 >로그인</h2>
		<h2 th:text="${error}">${error}</h2>
		<h2 th:text="${logout}">${logout}</h2>
		
		<form method="post" action="../index.html" th:action="@{/login}">
			<table>
				<tr>
					<td>아이디</td>
					<td><input type="text" name="username" value=""></td>
				</tr>
				<tr>
					<td>비밀번호</td>
					<td><input type="password" name="password" value=""></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="checkbox" name="remember-me"><span ></span></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><button >로그인</button></td>
				</tr>
			</table>
			
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
		</form>
	</div>
</body>
</html>
