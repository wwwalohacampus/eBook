<html xmlns:th="http://www.thymeleaf.org"
   xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
   >
   
<head>
   <title>User</title>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}"/>   
   <script src="/js/jQuery-2.1.4.min.js"></script>
</head>
<body>
<div>
   <h2>회원 등록</h2>

		<form id="member" action="list.html" th:action="@{/user/register}"
			th:object="${member}" method="POST">
			<input type="hidden" name="writerId" />

			<table>
				<tr>
					<td>아이디</td>
					<td><input type="text" name="id" th:field="*{id}" /></td>
				</tr>
				<tr>
					<td>비밀번호</td>
					<td><input type="password" name="pw" th:field="*{pw}" /></td>
				</tr>
				<tr>
					<td>작가명</td>
					<td><input type="text" name="author" th:field="*{author}" /></td>
				</tr>
				<tr>
					<td>본명</td>
					<td><input type="text" name="realName" th:field="*{realName}" /></td>
				</tr>
				<tr>
					<td>계좌번호</td>
					<td><input type="text" name="accountNumber" th:field="*{accountNumber}" /></td>
				</tr>
				<tr>
					<td>주민번호</td>
					<td><input type="text" name="ctzNumber" th:field="*{ctzNumber}" /></td>
				</tr>
				<tr>
					<td>선인세</td>
					<td><input type="text" name="virtuousTax" th:field="*{virtuousTax}" /></td>
				</tr>
				<tr>
					<td>담당자</td>
					<td><input type="text" name="manager" th:field="*{manager}" /></td>
				</tr>
				<tr>
					<td>권한</td>
					<td>
						<select name="authNumber" id="authNumber" th:field="*{authNumber}">
								<option value="0">사용자</option>
								<option value="1">관리자</option>
						</select>
					</td>
				</tr>
			</table>
		</form>

		<div>
      <button type="submit" id="btnRegister">등록</button>
      
      <th:block sec:authorize="hasRole('ROLE_ADMIN')">
         <button type="submit" id="btnList">목록</button>
      </th:block>
   </div>
   
   <script th:inline="javascript">
      $(document).ready(function() {
   
         var formObj = $("#member");
   
         $("#btnRegister").on("click", function() {
            formObj.submit();
         });
         
      [#th:block sec:authorize="hasRole('ROLE_ADMIN')"]
         $("#btnList").on("click", function() {
            self.location = "list";
         });
      [/th:block]
   
      });
   </script>
</div>
</body>
</html>
