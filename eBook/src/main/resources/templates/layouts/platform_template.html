	function doPopCheckAll() {
		if ($('input:checkbox[name=delete_ids]').length > 0) {
			if ($("input:checkbox[name='all_chk']").is(":checked")) {
				$('input:checkbox[name=delete_ids]').each(function() {
					$(this).prop('checked', true);
				});
			} else {
				$('input:checkbox[name=delete_ids]').each(function() {
					$(this).prop('checked', false);
				});
			}
		}
	}

		console.log(token);
		
		
		var chkVal = "";
		$(":checkbox[name='delete_ids']:checked").each(function(pi,po){

		});
		
		if(chkVal!=""){

		}
		
		console.log("### chkVal : " + chkVal);

		/*

             url: '/ebook/remove',

		if (confirm("삭제 하시겠습니까?")) {
			$.ajax({
				type:"post",

				data:	{ 
							"delete_ids" : chkVal ,
							"p_type"	: "[[${platformType}]]"
						},
						
				beforeSend : function(xhr) {

	function replaceAll(str, searchStr, replaceStr) {
		return str.split(searchStr).join(replaceStr);
	}

	
	function switchNumCell(thisObj) {
		console.log('===',$(thisObj).val());
		var tempNum = $(thisObj).val();
		
		tempNum = replaceAll(tempNum, ",", "");
		if ( !$.isNumeric(tempNum) ) {
			$(thisObj).val("");
		} else {
			tempNum = tempNum.toString().replace(/\B(?=(\d{3})+(?!\d))/g,",");
			$(thisObj).val(tempNum);
		}
	}
